@for(user of users; track  user) {
  <div>
    @if($first || $last){
      <p style="background-color: red;">this is out {{$index+1}} user and name is {{user}}</p>
    }
    @else {
      <p>this is out {{$index+1}} user and name is {{user}}</p>
    }  
  </div>
}
 @empty(){
    <div>No record found</div>
