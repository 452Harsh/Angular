<h1>If Else | control flow</h1>
@if(display){
  <div style="width: 200px; height: 200px; background-color: green;">

</div>
}
<button (click)="hide()">Hide div</button>
<hr>

@if(toggle){
  <div style="width: 200px; height: 200px; background-color: red;">

</div>
}
@else {
  <div style="width: 200px; height: 200px; background-color: yellow;">

</div>
}
<button (click) ="twotoggle()">{{toggle ? 'Show yellow div' : 'Show red div'}}</button>
